<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>LIVESTA ‚Äî –†–∞–Ω–¥–æ–º–Ω–∏–π –ø–æ–¥–∞—Ä—É–Ω–æ–∫</title>
<style>
  body {
    font-family: Inter, sans-serif;
    background: #f7f7fb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }

  .section {
    text-align: center;
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
  }

  h2 {
    color: #ff006e;
    margin-bottom: 20px;
  }

  .gift-box {
    width: 150px;
    height: 150px;
    background: linear-gradient(135deg,#ff8fab,#ffd6a5);
    border-radius: 16px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 50px;
    color: #fff;
    margin: 0 auto 20px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .gift-box.animate {
    animation: bounce 0.6s;
  }

  @keyframes bounce {
    0% { transform: translateY(0); }
    25% { transform: translateY(-15px); }
    50% { transform: translateY(0); }
    75% { transform: translateY(-8px); }
    100% { transform: translateY(0); }
  }

  .btn-luck {
    background: linear-gradient(90deg,#7ac7ff,#ff8fab);
    border: none;
    padding: 14px 28px;
    border-radius: 12px;
    color: #fff;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    transition: transform 0.3s;
  }

  .btn-luck:hover {
    transform: scale(1.05);
  }

  .result {
    margin-top: 15px;
    font-weight: bold;
    color: #ff006e;
    font-size: 20px;
    min-height: 24px;
  }
</style>
</head>
<body>

<div class="section">
  <h2>–í–∏–ø—Ä–æ–±—É–π —Å–≤–æ—é —É–¥–∞—á—É!</h2>
  <div class="gift-box" id="giftBox">üéÅ</div>
  <button class="btn-luck" id="spinBtn">–í–∏–ø—Ä–æ–±—É–π —Å–≤–æ—é —É–¥–∞—á—É</button>
  <div class="result" id="result"></div>
</div>

<script>
const prizes = ["30% –∑–Ω–∏–∂–∫–∞","–ë–µ–∑–∫–æ—à—Ç–æ–≤–Ω–∞ –¥–æ—Å—Ç–∞–≤–∫–∞","–ü–æ–¥–∞—Ä—É–Ω–æ–∫-—Ç–µ—Å—Ç–µ—Ä","-20% –¥–æ–≥–ª—è–¥","100 –≥—Ä–Ω –±–æ–Ω—É—Å","-15% –∫–∞—Ç–∞–ª–æ–≥"];
const giftBox = document.getElementById("giftBox");
const spinBtn = document.getElementById("spinBtn");
const result = document.getElementById("result");

spinBtn.addEventListener("click", () => {
  spinBtn.disabled = true;
  result.textContent = "";
  
  // –ê–Ω—ñ–º–∞—Ü—ñ—è –∫–æ—Ä–æ–±–æ—á–∫–∏
  giftBox.classList.add("animate");

  setTimeout(() => {
    giftBox.classList.remove("animate");

    // –í–∏–ø–∞–¥–∫–æ–≤–∏–π –ø—Ä–∏–∑
    const prize = prizes[Math.floor(Math.random()*prizes.length)];
    result.textContent = `–í–∞—à –ø–æ–¥–∞—Ä—É–Ω–æ–∫: ${prize}`;

    spinBtn.disabled = false;
  }, 600);
});
</script>

</body>
</html>
